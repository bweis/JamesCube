<!DOCTYPE html>
<html>

  <head>
    <title>JamesCube</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body style="min-width: 992px; overflow: hidden">
    <div class="row">
      <h1 style="text-align:center">JAMESCUBE</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-2 roomUser">
          <img id="image1" src="/images/no_user.png"/>
          <div style="width:100px">
            <h4 id="user1"></h4>
          </div>
        </div>
        <div class="col-md-8 centered">
          <h3>
            Visit <span style="font-weight: bold">jamescube.mybluemix.net</span> on your <span class="glyphicon glyphicon-phone"></span> with code:
          </h3>
          <h2 id="roomCode">
          </h2>
        </div>
        <div class="col-md-2 roomUser">
          <img id="image5" src="/images/no_user.png"/>
          <div style="width:100px">
            <h4 id="user5"></h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-2 col-md-offset-6 roomUser">
              <img id="image2" src="/images/no_user.png"/>
              <div style="width:100px">
                <h4 id="user2"></h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 roomUser">
              <img id="image3" src="/images/no_user.png"/>
              <div style="width:100px">
                <h4 id="user3"></h4>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 centered">
          <div class="col-md-10 col-md-offset-1 centered">
            <div class="btn-group-vertical btn-block" role="group" aria-label="...">
              <button type="button" id="liarliar" class="btn btn-default btn-block btn-lg">
                LiarLiar
              </button>
              <button type="button" id="sketch" class="btn btn-default btn-block btn-lg">
                Sketch
              </button>
              <button type="button" id="game3Btn" class="btn btn-default btn-block btn-lg">
                Drawsome
              </button>
              <h3>
                Select a game to start
              </h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-2 roomUser">
              <img id="image6" src="/images/no_user.png"/>
              <div style="width:100px">
                <h4 id="user6"></h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-md-offset-6 roomUser">
              <img id="image7" src="/images/no_user.png"/>
              <div style="width:100px">
                <h4 id="user7"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">

      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-2 roomUser">
          <img id="image4" src="/images/no_user.png"/>
          <div style="width:100px">
            <h4 id="user4"></h4>
          </div>
        </div>
        <div class="col-md-2 col-md-offset-4 roomUser">
          <img id="image8" src="/images/no_user.png"/>
          <div style="width:100px">
            <h4 id="user8"></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="net/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="net/host/lobby.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/audio5js/0.1.10/audio5.min.js"></script>
  <script>
    myAudio = new Audio('/mp3/Lobby.mp3');
    myAudio.addEventListener('ended', function() {
      this.currentTime = 0;
      this.play();
    }, false);
    myAudio.play();
  </script>
</html>
