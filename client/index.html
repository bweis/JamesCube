<!DOCTYPE html>
<html>

  <head>
    <title>JamesCube</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="stylesheets/style.css">

  </head>
  <body>
    <div id="joinForm">
      <h1 style="color: #E9DBC0; text-align: center">
        JamesCube
      </h1>
      <form class="container-fluid" style="padding-top: 10%" action="#" onsubmit="joinRoom(this); return false;">
        <div class="form-group row">
          <div class="col-lg-4 col-lg-offset-4 centered">
            <input type="text" class="form-control" name="joinCode" placeholder="Room Code" style="text-transform:uppercase">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-4 col-lg-offset-4 centered">
            <input type="text" class="form-control" name="nickname" placeholder="Nickname">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-lg-4 col-lg-4 text-center">
            <button type="submit" class="btn btn-success btn-block">Join</button>
          </div>
        </div>
      </form>
    </div>
    <div id="waitingPage" style="display:none;">
      <div class="row">
        <div class="col-md-8 centered">
          <h3>
            Waiting on game to start
          </h3>
          <h2 id="roomCode">
          </h2>
        </div>
      </div>
      <form class="container-fluid" style="padding-top: 10%" action="/">
        <div class="form-group row">
          <div class="col-lg-4 col-lg-offset-4 centered">
            <button type="submit" class="btn btn-danger btn-block">Leave</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="net/socket.io/socket.io.js"></script>
  <script src="net/client/lobby.js"></script>


</html>
