<!DOCTYPE html>
<html>

  <head>
    <title>JamesCube</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.js" integrity="sha256-ecwfW9Xbfvty4r5TIOAOtN/aMiorvYMpfS2Og6H2HWs=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="stylesheets/style.css">

  </head>
  <body>

  <h1 style="color: #E9DBC0; text-align: center">
    JamesCube
  </h1>
  <form class="container-fluid" style="padding-top: 10%" action="#" onsubmit="joinRoom(this); return false;">
    <div class="form-group row">
      <div class="col-lg-4 col-lg-offset-4 centered">
        <input type="text" class="form-control" name="joinCode" placeholder="Room Code" style="text-transform:uppercase">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-4 col-lg-offset-4 centered">
        <input type="text" class="form-control" name="nickname" placeholder="Nickname">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-4 col-lg-offset-4 centered">
        <label class="custom-control custom-radio">
          <input id="sexSwitch" name="sexSwitch" type="checkbox">
        </label>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-lg-4 col-lg-4 text-center">
        <button type="submit" class="btn btn-success btn-block">Join</button>
      </div>
    </div>
  </form>
  </body>
  <script src="net/socket.io/socket.io.js"></script>
  <script src="net/client/lobby.js"></script>

  <script>
    $("[name='sexSwitch']").bootstrapSwitch("onText", "Male");
    $("[name='sexSwitch']").bootstrapSwitch("offText", "Female");
    $("[name='sexSwitch']").bootstrapSwitch("onColor", "success");
    $("[name='sexSwitch']").bootstrapSwitch("offColor", "danger");
    $("[name='sexSwitch']").bootstrapSwitch("labelText", "Choose Sex");
    $("[name='sexSwitch']").bootstrapSwitch("indeterminate", "true");
    $("[name='sexSwitch']").bootstrapSwitch("size", "large");
  </script>

</html>
